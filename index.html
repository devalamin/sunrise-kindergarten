<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Kindergarten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  
    <header>
       <div class="container">
        <nav class="nav-part display-flex space-between items-center">
            <div class="logo-part display-flex items-center">
                <img src="./images/logo.png" alt="">
               <h3 class="kindergarten">KinderGarten</h3>
            </div>
            <div class="nav-items">
                <ul class="display-flex">
                    <li class="home">Home</li>
                    <li class="about">About</li>
                    <li class="facilities">Facilities</li>
                    <li class="admissiion">Admission</li>
                </ul>
            </div>
            <div class="contact-part">
                <i class="fa-solid fa-bars menu-icon"></i>
                <button class="btn-primary">Contact</button>
            </div>
        </nav>
       </div>
       <div class="line"></div>

       <div class="container">
        <section class="banner-part display-flex items-center space-between">
            <div class="text-part">
                <h2 class="empower">Empowering</h2>
                <h2 class="students">students from small</h2>
                <h2>age <span class="towards">towards vision</span></h2>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make
                    <br> their Unique Contribution in a Diverse and Dynamic World.</p>
                <div class="btn-div display-flex">
                    <button class="btn-primary banner-btn">Enroll Now</button>
                </div>
            </div>
            <div class="img-part">
                <img src="./images/hero-kids.png" alt="">
            </div>
        </section>
       </div>
        
    </header>
   
  
    
</body>
</html>
